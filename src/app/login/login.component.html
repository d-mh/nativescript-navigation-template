<GridLayout rows="*, auto, auto" class="page">
    <Label row="0" text="Login Page" class="h2 text-center m-y-auto"></Label>

    <Button row="1" text="Navigate To App (via nsRouterLink)" class="m-y-auto btn btn-primary"
        [nsRouterLink]="['/app/content']" pageTransition="slideLeft" clearHistory="true">
    </Button>

    <Button row="2" text="Navigate To App (via RouterExtensions)" class="m-y-auto btn btn-primary"
        (tap)="navigateToApp()"></Button>
</GridLayout>
